<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log to Excel Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
        }
        form {
            margin: 0 auto;
            max-width: 400px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        select, input[type="file"], button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .message {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Log to Excel Converter</h1>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <label for="logFile">Upload your log file:</label>
        <input type="file" id="logFile" name="logFile" accept=".log" required>

        <label for="welfarePod">Select Welfare POD Number:</label>
        <select id="welfarePod" name="welfarePod" required>
            <option value="SRTB5102">SRTB5102</option>
            <option value="E71246">E71246</option>
            <option value="E71264">E71264</option>
            <option value="E71275">E71275</option>
            <option value="E71278">E71278</option>
        </select>

        <button type="submit">Convert to Excel</button>
    </form>
    {% if message %}
    <p class="message">{{ message }}</p>
    {% endif %}
</body>
</html>
