<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinning Dice Animation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .dice-container {
            margin-top: 20px;
        }
        .dice {
            display: inline-block;
            margin: 10px;
            font-size: 50px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            width: 80px;
            height: 80px;
            line-height: 80px;
            text-align: center;
            background-color: #f9f9f9;
            animation: spin 1s infinite linear;
        }
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <h1>Spinning Dice Animation</h1>
    <button onclick="rollDice()">Roll the Dice</button>
    <div class="dice-container">
        <div id="dice1" class="dice">🎲</div>
        <div id="dice2" class="dice">🎲</div>
        <div id="dice3" class="dice">🎲</div>
        <div id="dice4" class="dice">🎲</div>
        <div id="dice5" class="dice">🎲</div>
        <div id="dice6" class="dice">🎲</div>
    </div>
    <script>
        function rollDice() {
            const diceFaces = ['🎲', '⚀', '⚁', '⚂', '⚃', '⚄', '⚅'];
            const diceElements = [
                document.getElementById('dice1'),
                document.getElementById('dice2'),
                document.getElementById('dice3'),
                document.getElementById('dice4'),
                document.getElementById('dice5'),
                document.getElementById('dice6'),
            ];

            let rollCount = 0;
            const rollDuration = 5000; // 5 seconds
            const intervalTime = 100; // Update interval (100ms)
            const maxRolls = rollDuration / intervalTime;

            // Add spinning animation class to all dice
            diceElements.forEach(element => element.style.animationPlayState = "running");

            // Simulate dice rolling animation
            const rollingInterval = setInterval(() => {
                rollCount++;
                diceElements.forEach(element => {
                    const randomFace = diceFaces[Math.floor(Math.random() * diceFaces.length)];
                    element.textContent = randomFace; // Show a random dice face
                });

                // Stop rolling after 5 seconds
                if (rollCount >= maxRolls) {
                    clearInterval(rollingInterval);

                    // Stop the spinning animation
                    diceElements.forEach(element => {
                        element.style.animationPlayState = "paused";
                        const finalValue = Math.floor(Math.random() * 50); // Random number (0-49)
                        element.textContent = finalValue;
                    });
                }
            }, intervalTime);
        }
    </script>
</body>
</html>
